<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>basic Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Basic Drum 🥁 Kit</h1>
  <div class="set">
    <button class="q drum">q</button>
    <button class="w drum">w</button>
    <button class="e drum">e</button>
    <button class="r drum">r</button>
    <button class="t drum">t</button>
    <button class="y drum">y</button>
    <button class="u drum">u</button>
  </div>
  <div class="set">
    <button class=" piano piano-key z">z</button>
    <button class=" piano black-key position1 s">s</button>
    <button class="piano piano-key x">x</button>
    <button class=" piano black-key position2 d">d</button>
    <button class=" piano piano-key c">c</button>
    <button class="piano piano-key v">v</button>
    <button class="piano black-key position3 g">g</button>
    <button class=" piano piano-key b">b</button>
    <button class="piano black-key position4 h">h</button>
    <button class="piano piano-key n">n</button>
    <button class="piano black-key position5 j">j</button>
    <button class="piano piano-key m">m</button>
    

  </div>

  <script src="index.js"></script>
  <footer>
  </footer>
</body>

</html>
